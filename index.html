<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>pixelart</title>
    <style>
      body,
      html {
        background: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2 2"><path d="M1 2V0h1v1H0v1z" fill-opacity=".025"/></svg>');
        background-size: 20px 20px;
        contain: strict;
        font: 16px/1.25 'Helvetica Neue', sans-serif;
        height: 100%;
        margin: 0;
        overflow: hidden;
        overscroll-behavior: none;
        padding: 0;
      }

      #image-canvas {
        position: absolute;
        pointer-events: none;
        visibility: hidden;
      }

      #zoom-canvas {
        height: 100vh;
        width: 100vw;
      }

      .settings {
        background-color: white;
        border: 1px solid black;
        position: absolute;
        right: 0.25rem;
        top: 0.25rem;
      }

      .setting {
        align-items: center;
        display: grid;
        gap: 0.5em;
        grid-template-columns: auto 1fr;
        padding: 0.25em 0.5em;
      }

      .colors {
        background-color: white;
        border: 1px solid black;
        left: 0.25rem;
        position: absolute;
        top: 0.25rem;
      }

      summary {
        cursor: pointer;
        padding: 0.25rem 0.5rem;
        user-select: none;
      }

      .color {
        align-items: center;
        display: grid;
        gap: 0.5em;
        grid-template-columns: auto 1fr;
        padding: 0.25em 0.5em;
      }

      .color-swatch {
        border: 1px solid black;
        display: inline-block;
        height: 1em;
        width: 1em;
      }
    </style>
  </head>
  <body>
    <canvas id="image-canvas"></canvas>
    <canvas id="zoom-canvas"></canvas>
    <aside class="colors">
      <details>
        <summary>Colors</summary>
        <div id="colors"></div>
      </details>
    </aside>
    <aside class="settings">
      <details>
        <summary>Settings</summary>
        <div class="setting">
          <input id="grid-size" min="2" type="range" value="32" />
          <label for="grid-size">Grid Size</label>
        </div>
      </details>
    </aside>
    <script src="main.js" type="module"></script>
  </body>
</html>
